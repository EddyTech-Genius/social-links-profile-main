<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card">
      <div class="head">
        <img class="image" src="assets/images/avatar-jessica.jpeg" alt="" />
        <p>Jessica Randall</p>
        <p class="">London, United Kingdom</p>
        <p class="">"Front-end developer and avid reader."</p>
      </div>

      

      <div class="buttons">
        <button type="submit">GitHub</button>
        <button type="submit">Frontend Mentor</button>
        <button type="submit">LinkedIn</button>
        <button type="submit">Twitter</button>
        <button type="submit">Instagram</button>
      </div>
    </div>
  </body>
</html>
